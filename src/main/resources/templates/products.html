<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>
    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col"></div>
            <div class="col-8">
                <h2 class="display-3 mb-5" th:text="${categoryName} ?: 'All products'"></h2>
                <div class="row">
                    <div class="col-4" th:each="product: ${products}">
                        <p>
                            <img style="width:200px;" th:src="@{${product.imagePath}}">
                        </p>
                        <h4 th:text="${product.name}"></h4>
                        <div class="desc" th:utext="${product.description}"></div>
                        <p th:text="'$' + ${product.price}"></p>
                        <div style="position: relative;">
                            <p>
                                <a class="btn btn-primary addToCard" th:attr="data-id=${product.id}">Add to card</a>
                            </p>
                            <div class="btn btn-sm btn-success hide productAdded">Product added</div>
                        </div>
                    </div>
                </div>

                <div th:replace="fragments/productsPagination"></div>

            </div>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

    <script>
        $("a.addToCard").click(function (e){
            e.preventDefault();
            let $this = $(this);
            $this.next().removeClass("d-none");
            let id = $this.attr("data-id");
            let url = "/card/add/" + id;
            $.get(url,{}, function (data) {
                $("div.card").html(data);
            }).done(function (){
                // ---------------
               $this.parent().parent().find("div.productAdded").fadeIn();
               $this.next().addClass("d-none");
                setTimeout(() => {
                    $this.parent().parent().find("div.productAdded").fadeOut();
                }, 1000);

                // ---------------
                $("span.clearCard").click(function (){
                    let url = "/card/clear?cardPage=true";
                    $.get(url,{}, function (data) {
                        $("div.card").html(data);
                    });
                });
            });
        });

    </script>

</body>

</html>
